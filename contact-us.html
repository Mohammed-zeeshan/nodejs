<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</li>
                <li class="main-header__item"><a href="/add-product">Add Product</li>
                <li class="main-header__item"><a class="active" href="/contactus">Contact Us</li>
            </ul>
        </nav>

    <form class="product-form" action="/add-product" method="POST">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name">
        </div>

            <label for="email">Email: </label>
            <input type="text" name="email">
        </div>
        <button type="submit">Add Product</button>
    </form>
